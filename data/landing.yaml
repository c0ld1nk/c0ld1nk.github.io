# Hero
hero:
  enable: true
  weight: 10
  template: hero

  backgroundImage:
    path: "images/templates/hero"
    filename:
      desktop: "gradient-desktop.webp"
      mobile: "gradient-mobile.webp"

  badge:
    text: M1st0ry
    color: primary # primary, secondary, success, danger, warning, info, light, dark
    pill: false # boolean
    soft: true # boolean

  title: "遥乡书屋"
  subtitle: "愿您找到想要的书"

  image:
    path: "pic" # path to image under configured assets directory. default 'images'
    filename: "backgroud-pic1.jpg" # filename of your hero image (including file extension)
    alt: "Lotus Docs Screenshot" # Optional but recommended
    boxShadow: true # default 'false' (excludes .svg images)
    rounded: true # round the image corners? default 'false' (excludes .svg images)

  ctaButton:
    icon: book
    btnText: "进入"
    url: "/docs/"
  cta2Button:
    icon: code
    btnText: "View on GitHub"
    url: "https://github.com/c0ld1nk/c0ld1nk.github.io"
  info: "**Open Source** MIT Licensed."

